# Application properties
active.user.id=1
active.user.inputMessage=Hello, World!
active.codec.algorithm=CAESAR
active.codec.operation=ENCRYPT

# Codecs properties
codec.caesar.shift=3
codec.vigenere.key=niko

# Database properties
spring.datasource.url=jdbc:postgresql://localhost:5432/development-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.validateOnMigrate=true
spring.flyway.locations=classpath:db/flyway/default
